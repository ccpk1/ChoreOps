# Scenario: Notification Testing
# Purpose: Test notifications with different assignee language preferences
#
# Assignees:
#   - Zoë (English language)
#   - Max (Slovak language)
#
# Approvers:
#   - Mom (notifications enabled, associated with both assignees)
#
# Chores:
#   - Feed the cat (Zoë only, NOT auto-approve, notify_on_claim=true)
#   - Clean room (Max only, NOT auto-approve, notify_on_claim=true)
#   - Walk the dog (both assignees, shared_first, notify_on_claim=true)
#
# NOTE: The test fixture registers mock notify services (notify.mobile_app_mom, etc.)
# BEFORE running the config flow, so these service names are valid during setup.

system:
  points_label: "Stars"
  points_icon: "mdi:star"

assignees:
  - name: "Zoë"
    ha_user: "assignee1"
    dashboard_language: "en"

  - name: "Max!"
    ha_user: "assignee2"
    dashboard_language: "sk"

approvers:
  # Notifications enabled through config flow - mock services registered by fixture
  - name: "Môm Astrid Stârblüm"
    ha_user: "approver1"
    associated_assignees: ["Zoë", "Max!"]
    mobile_notify_service: "notify.mobile_app_mom_astrid_starblum"

chores:
  - name: "Feed the cat"
    assigned_to: ["Zoë"]
    points: 5.0
    frequency: "daily"
    completion_criteria: "independent"
    auto_approve: false
    notify_on_claim: true

  - name: "Clean room"
    assigned_to: ["Max!"]
    points: 10.0
    frequency: "daily"
    completion_criteria: "independent"
    auto_approve: false
    notify_on_claim: true

  - name: "Walk the dog"
    assigned_to: ["Zoë", "Max!"]
    points: 8.0
    frequency: "daily"
    completion_criteria: "shared_first"
    auto_approve: false
    notify_on_claim: true

  - name: "Auto chore"
    assigned_to: ["Zoë"]
    points: 3.0
    frequency: "daily"
    completion_criteria: "independent"
    auto_approve: true
    notify_on_claim: false
