# Test Scenario: PARENT SHADOW KIDS (Approver Chore Assignment Feature)
# =============================================================================
# Tests approver-as-assignee functionality via shadow assignee profiles.
#
# Contents:
#   - 2 approvers: Dad (with shadow assignee), Mom (without shadow assignee)
#   - 1 regular assignee: Sarah
#   - Dad has: allow_chore_assignment=True, enable_gamification=True
#   - 3 chores: one assigned to Dad (shadow), one to Sarah, one shared
#
# Use case: Approver chore capabilities feature testing (v0.6.0)
# =============================================================================

# System settings
system:
  points_label: "Points"
  points_icon: "mdi:star-outline"

# Assignees (1 regular assignee)
assignees:
  - name: "Zoë"
    ha_user: "assignee1"
    dashboard_language: "en"
    mobile_notify_service: ""

# Approvers (2 approvers - one with shadow assignee capability)
approvers:
  # Dad opts into chore assignment - creates shadow assignee "Dad Leo"
  - name: "Dad Leo"
    ha_user: "approver1"
    assignees: ["Zoë"]
    mobile_notify_service: ""
    # Shadow assignee configuration
    allow_chore_assignment: true
    enable_chore_workflow: false # Approval-only (default)
    enable_gamification: true # Dad earns points

  # Mom does NOT opt into chore assignment - no shadow assignee
  - name: "Môm Astrid Stârblüm"
    ha_user: "approver2"
    assignees: ["Zoë"]
    mobile_notify_service: ""
    allow_chore_assignment: false

# Chores (3 chores)
chores:
  # Chore assigned ONLY to Dad's shadow assignee
  - name: "Mow lawn"
    assigned_to: ["Dad Leo"]
    points: 25.0
    icon: "mdi:grass"
    completion_criteria: "independent"
    recurring_frequency: "weekly"
    auto_approve: false

  # Chore assigned to regular assignee Sarah
  - name: "Make bed"
    assigned_to: ["Zoë"]
    points: 5.0
    icon: "mdi:bed"
    completion_criteria: "independent"
    recurring_frequency: "daily"
    auto_approve: false

  # Shared chore: both Dad (shadow) and Sarah
  - name: "Take out trash"
    assigned_to: ["Dad Leo", "Zoë"]
    points: 10.0
    icon: "mdi:trash-can"
    completion_criteria: "shared_first"
    recurring_frequency: "daily"
    auto_approve: false
