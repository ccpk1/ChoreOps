# File: services.yaml
#
# Custom services documentation for the ChoreOps integration.
# These services allow direct actions through scripts or automations.
# Includes UI editor support with selectors for text inputs and numbers.

claim_chore:
  name: "Claim Chore"
  description: "An assignee claims a chore, marking it as 'claimed' for approver review."
  fields:
    assignee_name:
      name: "Assignee Name"
      description: "The name of the assignee claiming the chore."
      example: "Alice"
      required: true
      selector:
        text:
    chore_name:
      name: "Chore Name"
      description: "The name of the chore to claim."
      example: "Wash Dishes"
      required: true
      selector:
        text:

approve_chore:
  name: "Approve Chore"
  description: "Approver approves a chore, awarding points (full or partial)."
  fields:
    approver_name:
      name: "Approver Name"
      description: "The approver approving the chore."
      example: "Mom"
      required: true
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "The name of the assignee who performed the chore."
      example: "Alice"
      required: true
      selector:
        text:
    chore_name:
      name: "Chore Name"
      description: "The name of the chore being approved."
      example: "Wash Dishes"
      required: true
      selector:
        text:
    points_awarded:
      name: "Points Awarded"
      description: "Points to award (optional; defaults to the chore's points)."
      example: 3
      required: false
      selector:
        number:
          min: 0
          max: 1000
          mode: box

disapprove_chore:
  name: "Disapprove Chore"
  description: "Approver disapproves a chore for an assignee, reverting its status."
  fields:
    approver_name:
      name: "Approver Name"
      description: "The approver disapproving the chore."
      example: "Mom"
      required: true
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "The name of the assignee whose chore is being disapproved."
      example: "Bob"
      required: true
      selector:
        text:
    chore_name:
      name: "Chore Name"
      description: "The name of the chore being disapproved."
      example: "Clean Room"
      required: true
      selector:
        text:

redeem_reward:
  name: "Redeem Reward"
  description: "An assignee redeems a reward, marking it as 'pending' for approver review."
  fields:
    approver_name:
      name: "Approver Name"
      description: "The approver authorizing the reward redemption."
      example: "Mom"
      required: true
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "The assignee redeeming the reward."
      example: "Alice"
      required: true
      selector:
        text:
    reward_name:
      name: "Reward Name"
      description: "The name of the reward to redeem."
      example: "Extra Screen Time"
      required: true
      selector:
        text:

approve_reward:
  name: "Approve Reward"
  description: "Approver approves a reward claimed by an assignee, deducting points. Supports optional cost override for context-aware pricing (e.g., weekend discounts, birthday free grants)."
  fields:
    approver_name:
      name: "Approver Name"
      description: "The approver approving the reward."
      example: "Mom"
      required: true
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "The assignee who is redeeming the reward."
      example: "Alice"
      required: true
      selector:
        text:
    reward_name:
      name: "Reward Name"
      description: "The name of the reward being approved."
      example: "Extra Screen Time"
      required: true
      selector:
        text:
    cost_override:
      name: "Cost Override"
      description: "Optional cost override. If omitted, uses the reward's configured cost. Set to 0 for a free grant (like birthday gifts). Useful for context-aware pricing via automations."
      example: 10
      required: false
      selector:
        number:
          min: 0
          max: 10000
          mode: box

disapprove_reward:
  name: "Disapprove Reward"
  description: "Approver disapproves a reward redemption for an assignee."
  fields:
    approver_name:
      name: "Approver Name"
      description: "The approver disapproving the reward."
      example: "Dad"
      required: true
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "The assignee whose reward redemption is being disapproved."
      example: "Bob"
      required: true
      selector:
        text:
    reward_name:
      name: "Reward Name"
      description: "The name of the reward being disapproved."
      example: "Extra Screen Time"
      required: true
      selector:
        text:

apply_penalty:
  name: "Apply Penalty"
  description: "An approver applies a penalty, deducting points from an assignee."
  fields:
    approver_name:
      name: "Approver Name"
      description: "The approver applying the penalty."
      example: "Dad"
      required: true
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "The assignee receiving the penalty."
      example: "Bob"
      required: true
      selector:
        text:
    penalty_name:
      name: "Penalty Name"
      description: "The name of the penalty to apply."
      example: "Yelling"
      required: true
      selector:
        text:

apply_bonus:
  name: "Apply Bonus"
  description: "An approver applies a bonus to award extra points to an assignee."
  fields:
    approver_name:
      name: "Approver Name"
      description: "The approver applying the bonus."
      example: "Dad"
      required: true
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "The assignee receiving the bonus."
      example: "Bob"
      required: true
      selector:
        text:
    bonus_name:
      name: "Bonus Name"
      description: "The name of the bonus to apply."
      example: "Extra Helpful"
      required: true
      selector:
        text:

generate_activity_report:
  name: "Generate Activity Report"
  description: >
    Build a 7-day activity report from assignee ledger data. This service is
    response-first and returns markdown, with optional HTML conversion for
    email-oriented workflows, when called with return_response: true.
  fields:
    assignee_name:
      name: "Assignee Name"
      description: "Optional filter. If omitted, includes all assignees in one aggregate report."
      required: false
      example: "Alice"
      selector:
        text:
    report_language:
      name: "Report Language"
      description: "Optional language code for report text (for example en, es, de). If omitted, uses selected assignee language when assignee_name is provided, otherwise English."
      required: false
      example: "en"
      selector:
        text:
    report_title:
      name: "Report Title"
      description: "Optional markdown title override for the generated report."
      required: false
      example: "Weekly Family Chore Summary"
      selector:
        text:
    notify_service:
      name: "Notify Service"
      description: >
        Optional notify target (for example notify.family). When provided, the
        generated report message is sent to that service and delivery status
        is reported in the response payload.
      required: false
      example: "notify.family"
      selector:
        text:
    output_format:
      name: "Output Format"
      description: "Return markdown only, html only, or both markdown and html in the response payload."
      required: false
      default: "markdown"
      example: "both"
      selector:
        select:
          options:
            - "markdown"
            - "html"
            - "both"

# NOTE: reset_all_chores renamed to reset_chores_to_pending_state in v0.6.0

reset_chores_to_pending_state:
  name: "Reset Chores To Pending State"
  description: "Manually reset all chores to pending state, removing claims and approvals."
  fields: {}

reset_transactional_data:
  name: "Reset Transactional Data"
  description: >
    Reset runtime/transactional data while preserving configuration (assignees, chores, rewards, etc.).
    An automatic backup is created before reset as choreops_data_<timestamp>_reset in the .storage directory.
    Use scope to target specific assignees or domains.
    IMPORTANT: Requires confirm_destructive: true as a safety mechanism.
  fields:
    confirm_destructive:
      name: "Confirm Destructive"
      description: "Must be set to true to confirm you want to proceed with the reset. This is a safety mechanism."
      required: true
      example: true
      selector:
        boolean:
    scope:
      name: "Scope"
      description: "Reset scope: 'global' resets all data, 'assignee' resets data for a specific assignee only."
      required: false
      default: "global"
      example: "global"
      selector:
        select:
          options:
            - "global"
            - "assignee"
    assignee_name:
      name: "Assignee Name"
      description: "Required if scope is 'assignee'. The name of the assignee whose data should be reset."
      required: false
      example: "Alice"
      selector:
        text:
    item_type:
      name: "Item Type"
      description: "Optional filter to reset only a specific domain (e.g., just points or just chores)."
      required: false
      example: "chores"
      selector:
        select:
          options:
            - "points"
            - "chores"
            - "rewards"
            - "badges"
            - "achievements"
            - "challenges"
            - "penalties"
            - "bonuses"
    item_name:
      name: "Item Name"
      description: "Optional filter to reset a specific item within the item_type domain."
      required: false
      example: "Wash Dishes"
      selector:
        text:

reset_overdue_chores:
  name: "Reset Overdue Chores"
  description: >
    Reset overdue chore(s) back to the Pending state and reschedule them based on
    their recurring frequency and previous due date. You may optionally provide a
    chore_id (or chore_name) to reset a specific chore and optionally an assignee_name
    to reset the chore only for that assignee.
  fields:
    chore_id:
      name: "Chore ID"
      description: "The internal ID of the chore to reset (optional if chore_name is provided)."
      example: "abc123"
      required: false
      selector:
        text:
    chore_name:
      name: "Chore Name"
      description: "The name of the chore to reset (optional if chore_id is provided)."
      example: "Wash Dishes"
      required: false
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: "If provided, reset the chore only for this assignee."
      example: "Alice"
      required: false
      selector:
        text:

set_chore_due_date:
  name: "Set Chore Due Date"
  description: >
    Set (or clear) the due date for a chore. Provide the chore name and, if desired,
    a new due date. If no due date is provided the existing due date will be cleared.
    The service will reject due dates set in the past. For independent chores, optionally
    provide an assignee_name to set the due date only for that assignee.
  fields:
    chore_name:
      name: "Chore Name"
      description: "The name of the chore to update."
      example: "Wash Dishes"
      required: true
      selector:
        text:
    due_date:
      name: "Due Date"
      description: >
        The new due date for the chore. Use the date/time selector to choose a valid
        date and time (in your local timezone). Leave empty to clear the due date.
      example: "2025-03-01T23:59:00Z"
      required: false
      selector:
        datetime: {}
    assignee_name:
      name: "Assignee Name"
      description: >
        For shared chores, specify the assignee to set the due date for.
        If omitted, sets the due date for all assigned assignees.
      example: "Alice"
      required: false
      selector:
        text:
    assignee_id:
      name: "Assignee ID"
      description: >
        The internal ID of the assignee. Advanced users only - use assignee_name instead.
      example: "abc123-def456"
      required: false
      advanced: true
      selector:
        text:

skip_chore_due_date:
  name: "Skip Chore Due Date"
  description: >
    Skip the current due date of a recurring chore. This service immediately
    reschedules the chore's due date based on its recurring frequency and resets
    its state to pending. Any pending claims or approvals will be removed.
    For independent chores, optionally provide an assignee_name to skip only for that assignee.
  fields:
    chore_id:
      name: "Chore ID"
      description: >
        The internal ID of the chore to update. Optional if you provide a chore name.
      example: "abc123"
      required: false
      selector:
        text:
    chore_name:
      name: "Chore Name"
      description: >
        The name of the chore to update. Optional if you provide a chore ID.
      example: "Weekly Laundry"
      required: false
      selector:
        text:
    assignee_name:
      name: "Assignee Name"
      description: >
        For shared chores, specify the assignee to skip the due date for.
        If omitted, skips the due date for all assigned assignees.
      example: "Alice"
      required: false
      selector:
        text:
    assignee_id:
      name: "Assignee ID"
      description: >
        The internal ID of the assignee. Advanced users only - use assignee_name instead.
      example: "abc123-def456"
      required: false
      advanced: true
      selector:
        text:
    mark_as_missed:
      name: "Mark as Missed"
      description: >
        When true, records this skip as a missed chore in the assignee's statistics.
        Useful for tracking intentional skips separately from automated overdue resets.
      required: false
      default: false
      selector:
        boolean:

remove_awarded_badges:
  name: "Remove Awarded Badges"
  description: >
    Remove all awarded badges for all assignees. Optionally, provide badge_name to reset a
    specific badge across all assignees. Use assignee_name to reset all badges for a specific assignee.
    Combine both to reset a specific badge for a specific assignee.
  fields:
    assignee_name:
      name: "Assignee Name"
      description: "The assignee awarded badges will be removed from."
      example: "Bob"
      required: false
      selector:
        text:
    badge_name:
      name: "Badge Name"
      description: "The name of the badge to remove."
      example: "Chore Master"
      required: false
      selector:
        text:

create_reward:
  name: "Create Reward"
  description: "Create a new reward that assignees can redeem using their points. Returns the reward_id of the created reward."
  fields:
    name:
      name: "Reward Name"
      description: "The name of the reward to create."
      example: "Extra Screen Time"
      required: true
      selector:
        text:
    cost:
      name: "Cost"
      description: "The number of points required to redeem this reward."
      example: 50
      required: true
      selector:
        number:
          min: 0
          mode: box
    description:
      name: "Description"
      description: "Optional description of the reward."
      example: "30 minutes of extra screen time"
      required: false
      selector:
        text:
          multiline: true
    icon:
      name: "Icon"
      description: "Material Design icon for the reward."
      example: "mdi:television"
      required: false
      selector:
        icon:
    labels:
      name: "Labels"
      description: "Optional labels to categorize the reward."
      example: "['fun', 'weekend']"
      required: false
      selector:
        text:
          multiple: true

update_reward:
  name: "Update Reward"
  description: "Update an existing reward's properties. Provide either id OR name to identify the reward. Only provided fields will be updated. Returns the reward_id of the updated reward."
  fields:
    id:
      name: "Reward ID"
      description: "The internal ID of the reward to update (alternative to name)."
      example: "abc-123-def-456"
      required: false
      selector:
        text:
    name:
      name: "Reward Name (Identifier)"
      description: "The name of the reward to update (alternative to id). More user-friendly than id."
      example: "Extra Screen Time"
      required: false
      selector:
        text:
    cost:
      name: "Cost"
      description: "The new number of points required to redeem this reward."
      example: 75
      required: false
      selector:
        number:
          min: 0
          mode: box
    description:
      name: "Description"
      description: "The new description for the reward."
      example: "45 minutes of extra screen time"
      required: false
      selector:
        text:
          multiline: true
    icon:
      name: "Icon"
      description: "The new Material Design icon for the reward."
      example: "mdi:gamepad-variant"
      required: false
      selector:
        icon:
    labels:
      name: "Labels"
      description: "The new labels to categorize the reward."
      example: "['fun', 'gaming']"
      required: false
      selector:
        text:
          multiple: true

delete_reward:
  name: Delete Reward
  description: Delete a reward by ID or name
  fields:
    id:
      name: Reward ID
      description: Internal ID of the reward to delete (use either id OR name)
      example: "abc123-def456-789..."
      selector:
        text:
    name:
      name: Name
      description: Name of the reward to delete
      example: "Extra Screen Time"
      selector:
        text:

# ============================================================================
# CHORE CRUD SERVICES
# ============================================================================

create_chore:
  name: "Create Chore"
  description: "Create a new chore. Returns the chore_id of the created chore."
  fields:
    name:
      name: "Chore Name"
      description: "The name of the chore to create."
      example: "Clean Room"
      required: true
      selector:
        text:
    assigned_assignees:
      name: "Assigned Assignees"
      description: "List of assignee names to assign to this chore."
      example: "['Emma', 'Jack']"
      required: true
      selector:
        text:
          multiple: true
    points:
      name: "Points"
      description: "Points awarded when the chore is completed."
      example: 10
      required: false
      selector:
        number:
          min: 0
          mode: box
    description:
      name: "Description"
      description: "Optional description of the chore."
      example: "Make bed, put toys away, vacuum floor"
      required: false
      selector:
        text:
          multiline: true
    icon:
      name: "Icon"
      description: "Material Design icon for the chore."
      example: "mdi:broom"
      required: false
      selector:
        icon:
    labels:
      name: "Labels"
      description: "Optional labels to categorize the chore."
      example: "['daily', 'bedroom']"
      required: false
      selector:
        text:
          multiple: true
    frequency:
      name: "Frequency"
      description: "How often the chore recurs: none, daily, daily_multi, weekly, biweekly, monthly, quarterly, yearly, custom, custom_from_complete, or period-end (week_end, month_end, quarter_end, year_end)."
      example: "daily"
      required: false
      selector:
        select:
          options:
            - "none"
            - "daily"
            - "daily_multi"
            - "weekly"
            - "biweekly"
            - "monthly"
            - "quarterly"
            - "yearly"
            - "custom"
            - "custom_from_complete"
            - "week_end"
            - "month_end"
            - "quarter_end"
            - "year_end"
    applicable_days:
      name: "Applicable Days"
      description: "Days of the week when the chore is applicable."
      example: "['mon', 'wed', 'fri']"
      required: false
      selector:
        select:
          multiple: true
          options:
            - "mon"
            - "tue"
            - "wed"
            - "thu"
            - "fri"
            - "sat"
            - "sun"
    completion_criteria:
      name: "Completion Criteria"
      description: "How the chore is completed when multiple assignees are assigned: independent (each assignee completes separately), shared_first (first assignee to complete earns points), or shared_all (all assignees must complete)."
      example: "independent"
      required: false
      selector:
        select:
          options:
            - "independent"
            - "shared_first"
            - "shared_all"
    approval_reset_type:
      name: "Approval Reset Type"
      description: "When the chore resets for re-completion."
      example: "at_midnight_once"
      required: false
      selector:
        select:
          options:
            - "at_midnight_once"
            - "at_midnight_multi"
            - "at_due_date_once"
            - "at_due_date_multi"
            - "upon_completion"
    pending_claims:
      name: "Pending Claims Action"
      description: "What to do with pending claims when the approval reset occurs."
      example: "clear_pending"
      required: false
      selector:
        select:
          options:
            - "hold_pending"
            - "clear_pending"
            - "auto_approve_pending"
    overdue_handling:
      name: "Overdue Handling"
      description: "How to handle overdue status."
      example: "at_due_date"
      required: false
      selector:
        select:
          options:
            - "at_due_date"
            - "never_overdue"
            - "at_due_date_clear_at_approval_reset"
            - "at_due_date_clear_immediate_on_late"
    chore_claim_lock_until_window:
      name: "Lock Claim Until Window Opens"
      description: "If enabled, assignees cannot claim this chore before the due window begins."
      example: false
      required: false
      selector:
        boolean:
    auto_approve:
      name: "Auto Approve"
      description: "Automatically approve the chore when claimed."
      example: false
      required: false
      selector:
        boolean:
    due_date:
      name: "Due Date"
      description: "When the chore is due. For INDEPENDENT chores, sets the due date for all assigned assignees."
      example: "2026-01-15T17:00:00"
      required: false
      selector:
        datetime:
    due_window_offset:
      name: "Due Window Offset"
      description: "Duration before due date when chore enters 'due' state. Format: '30m', '1h', '1d 6h', etc. Use '0' to disable."
      example: "30m"
      required: false
      selector:
        text:
    due_reminder_offset:
      name: "Due Reminder Offset"
      description: "Duration before due date to send reminder notification. Format: '30m', '1h', '1d 6h', etc. Use '0' to disable."
      example: "30m"
      required: false
      selector:
        text:

