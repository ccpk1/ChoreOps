      selector:
        icon:
    labels:
      name: "Labels"
      description: "New labels."
      example: "['daily', 'bedroom', 'cleaning']"
      required: false
      selector:
        text:
          multiple: true
    frequency:
      name: "Frequency"
      description: "New frequency: none, daily, daily_multi, weekly, biweekly, monthly, quarterly, yearly, custom, custom_from_complete, or period-end (week_end, month_end, quarter_end, year_end)."
      example: "weekly"
      required: false
      selector:
        select:
          options:
            - "none"
            - "daily"
            - "daily_multi"
            - "weekly"
            - "biweekly"
            - "monthly"
            - "quarterly"
            - "yearly"
            - "custom"
            - "custom_from_complete"
            - "week_end"
            - "month_end"
