name: Translation Sync

# This workflow syncs translations with Crowdin for automated translation.
# Source file mappings are defined in crowdin.yml (root directory).
# Crowdin configuration:
#   - Source: custom_components/choreops/translations/en.json
#   - Source: custom_components/choreops/translations_custom/en_report.json
#   - Source: custom_components/choreops/translations_custom/en_notifications.json
#
# The workflow runs automatically when English source files are modified,
# or can be triggered manually from the Actions tab (main branch only).

on:
  push:
    branches:
      - main
    paths:
      - "custom_components/choreops/translations/en.json"
      - "custom_components/choreops/translations_custom/en_*.json"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to sync translations for"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  synchronize-with-crowdin:
    name: Sync and Translate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref_name }}

      - name: Validate Crowdin configuration
        id: crowdin_preflight
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
        run: |
          if [ -z "$CROWDIN_PROJECT_ID" ] || [ -z "$CROWDIN_PERSONAL_TOKEN" ]; then
            echo "run_crowdin=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Crowdin secrets are not configured. Skipping translation sync."
            echo "::notice::Set CROWDIN_PROJECT_ID and CROWDIN_PERSONAL_TOKEN repository secrets to enable this workflow."
          else
            echo "run_crowdin=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Crowdin secrets detected. Translation sync will run."
          fi

      # STEP 1: Upload Sources
      - name: Upload Sources
        if: steps.crowdin_preflight.outputs.run_crowdin == 'true'
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          create_pull_request: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      # STEP 2: Trigger Google Translate (MT) via Crowdin CLI
      # This auto translate service has a cost associated with it, so it may be stopped or disabled in the future.
      - name: Trigger Google Translate
        if: steps.crowdin_preflight.outputs.run_crowdin == 'true'
        run: |
          npm install -g @crowdin/cli
          crowdin pre-translate \
            --method mt \
            --engine-id 646964 \
            --translate-untranslated-only
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      # STEP 3: Download & Create PR
      - name: Download Translations
        if: steps.crowdin_preflight.outputs.run_crowdin == 'true'
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          create_pull_request: true
          pull_request_title: "chore(l10n): sync translations from Crowdin"
          commit_message: "chore(l10n): sync translations from Crowdin"
          pull_request_base_branch_name: ${{ inputs.branch || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Ensure translation PR labels
        if: steps.crowdin_preflight.outputs.run_crowdin == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: ${{ inputs.branch || github.ref_name }}
          L10N_BRANCH: l10n_crowdin_action
        run: |
          pr_number="$(gh pr list \
            --head "$L10N_BRANCH" \
            --base "$BASE_BRANCH" \
            --state open \
            --json number \
            --jq '.[0].number // empty')"

          if [ -z "$pr_number" ]; then
            echo "No open translation PR found for labeling"
            exit 0
          fi

          labels=("l10n" "automation: l10n" "priority: low")

          if gh pr view "$pr_number" --json files --jq '.files[].path' | grep -q '^custom_components/choreops/translations/\|^custom_components/choreops/translations_custom/'; then
            labels+=("area: integration")
          fi

          if gh pr view "$pr_number" --json files --jq '.files[].path' | grep -qi 'dashboard'; then
            labels+=("area: dashboard")
          fi

          for label in "${labels[@]}"; do
            gh pr edit "$pr_number" --add-label "$label"
          done

      - name: Crowdin sync skipped
        if: steps.crowdin_preflight.outputs.run_crowdin != 'true'
        run: |
          echo "Crowdin sync skipped: repository secrets are not configured yet."
